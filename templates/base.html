{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="haiku, tanka, call-response">
        <meta name="description" content="A haiku sharing platform with tanka call and response commenting">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/f026990e6c.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <title>Woohoo Haiku</title>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-light container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-list" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Browse</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Up</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header section -->
        <header>
            <h1 class="text-center">Woohoo Haiku</h1>
        </header>

        <!-- Main content -->
        <main>
            {% block content %}
            <!-- Main content inserted from other templates -->
            {% endblock content %}
        </main>

        <!-- Footer -->
        <footer class="footer container-fluid bg-light d-flex justify-content-center mt-auto py-3">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" class="social-link"
                aria-label="Facebook"><i class="fa-brands fa-facebook social-icon"></i></a>
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="social-link"
                aria-label="Twitter"><i class="fa-brands fa-twitter social-icon"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="social-link"
                aria-label="Instagram"><i class="fa-brands fa-instagram social-icon"></i></a>
        </footer>
    </body>

</html>
