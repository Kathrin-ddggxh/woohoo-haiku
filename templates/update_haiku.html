{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<h2>Edit your Haiku</h2>   

<!-- Haiku submission form -->
<form method="POST" class="haiku-form">
    
    {% csrf_token %}
    {{ form.as_p | safe }}
    <button type="submit" class="edit-btn">Edit</button>
</form>

{% endblock %}
